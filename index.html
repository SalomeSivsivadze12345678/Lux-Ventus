<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Lux-Ventus</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
     
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo">
        </div>
  
        <!-- Navigation -->
        <nav>
          <div class="nav">
            <a href="#">Fashion</a>
            <a href="#">Lifestyle</a>
            <a href="#">Spiritual</a>
            <a href="#">Mental Health</a>
            <a href="#">Contact Us</a>
            
              <img src="./assets/search.svg" alt="search">
            
          
          </div>
        </nav>
      </div>
  
    </header>
    <!-- main -->
    <main>
      <div class="main">
        <p>LUX VENTUS MAGAZINE</p>
        <h1 class="ventus">We Are the
           <span class="highlight">Ventus Fashion</span>.
        </h1>
        <p>We like to gossip about everything, but we will </p>
        <p>never forget the daily fashion dose</p>
    
    
    
      </div>
    </main>

  </div>


</body>


<footer>
  <div class="footer-container">

    <!-- Header Section -->
    <section class="footer-header">
      <img src="assets/LUX VENTUS.png" alt="Lux Ventus Logo" class="footer-logo">
      <a href="#" class="hangout-link">Let’s Hang Out</a>
    </section>

    <!-- Social Media Icons -->
    <section class="footer-social">
      <ul>
        <li><a href="#" aria-label="Instagram"><img src="assets/instagram.png" alt="Instagram icon"></a></li>
        <li><a href="#" aria-label="Twitter"><img src="assets/twitter.png" alt="Twitter icon"></a></li>
        <li><a href="#" aria-label="YouTube"><img src="assets/youtube.png" alt="YouTube icon"></a></li>
        <li><a href="#" aria-label="Facebook"><img src="assets/facebook.png" alt="Facebook icon"></a></li>
      </ul>
    </section>

    <!-- Copyright -->
    <section class="footer-copy">
      <img src="assets/© 2023 - Lux Ventus by Zine.E.Falouti.png" alt="Copyright text">
    </section>

  </div>
</footer>


</html>
